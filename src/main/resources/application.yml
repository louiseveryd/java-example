server:
  port: 8888
spring:
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    username:
    password:
    lettuce:
      pool:
        # 连接池最大连接数(使用负值表示没有限制) 默认为8
        max-active: 8
        # 连接池中的最大空闲连接 默认为8
        max-idle: 8
        # 连接池最大阻塞等待时间(使用负值表示没有限制) 默认为-1
        max-wait: -1
        # 连接池中的最小空闲连接 默认为 0
        min-idle: 0
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/index-test?characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000

  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

#  profiles:
#    active: test

mybatis:
  mapper-locations: classpath*:/mapper/**.xml
  executor-type: simple # 默认 simple 类型
  configuration:
#    object-factory: DefaultObjectFactory
    cache-enabled: true # 二级缓存，默认开启。还需要在指定Mapper中开启cache 配置
  lazy-initialization: false
  mapper-default-scope:



